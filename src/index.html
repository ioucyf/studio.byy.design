  <body ontouchstart="">
    <header>
      <nav>
        <!-- <pre id="version">latest commit SHA</pre> -->
        <button id="update-button" class="primary">
          <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
            <path
              d="M256 48C141.31 48 48 141.32 48 256c0 114.86 93.14 208 208 208 114.69 0 208-93.31 208-208 0-114.87-93.13-208-208-208zm94 219a94 94 0 11-94-94h4.21l-24-24L256 129.2l59.8 59.8-59.8 59.8-19.8-19.8 27.92-27.92c-2.4-.08-5.12-.08-8.12-.08a66 66 0 1066 66v-14h28z" />
          </svg>
        </button>
      </nav>
    </header>
    <main>


      <div class="card-container">
        <label class="card" for="frontInput">
          <p class="placeholder">Tap to upload front</p>
          <img id="frontCard" alt="Front side">
          <input type="file" id="frontInput" accept="image/*">
        </label>
        <label class="card" for="backInput">
          <p class="placeholder">Tap to upload back</p>
          <img id="backCard" alt="Back side">
          <input type="file" id="backInput" accept="image/*">
        </label>
      </div>
      <div class="button-group">
        <button id="button-print" class="primary">Print</button>
        <button id="button-reset" class="transparent">Reset</button>
      </div>


    </main>
